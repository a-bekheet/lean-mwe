name: Blueprint CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build project
        run: lake build

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install graphviz
        run: sudo apt-get install -y graphviz libgraphviz-dev

      - name: Ensure TeX path resolver is available
        run: |
          if ! command -v kpsewhich >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y texlive-binaries
          fi
          kpsewhich --version | head -1

      - name: Install blueprint
        run: pip install leanblueprint

      - name: Build blueprint
        run: |
          cd blueprint/src
          plastex -c plastex.cfg web.tex

      - name: Check declarations
        run: lake exe checkdecls blueprint/lean_decls

      - name: Copy blueprint
        run: |
          mkdir -p _site
          cp -r blueprint/web _site/blueprint

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
